<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <!-- <script src="https://ajax.googleapis.c0om/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    <title>Document</title> -->
  </head>
  <body>
    <div id="container">
      <div id="side-image">
        <div id="logo">
          <img src="./src/images/odin-lined.png" alt="Odin logo" />
          <h1>Odin</h1>
        </div>

        <p>Photo by Haly West on Unsplash</p>
      </div>

      <div id="content">
        <div class="head-text">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi! <br />
            Sign up now to get started.
          </p>
          <p>You know you want to.</p>
        </div>

        <form id="form">
          <h2>Let's do this!</h2>

          <div>
            <div class="first-name">
              <label for="first">First Name</label>
              <input type="text" name="first-name" id="first" />
            </div>

            <div class="last-name">
              <label for="last">Last Name</label>
              <input type="text" name="last-name" id="last" />
            </div>
          </div>

          <div>
            <div class="email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="phone">
              <label for="phone">Phone Number</label>
              <input type="phone" name="phone" id="phone" />
            </div>
          </div>

          <div>
            <div class="password">
              <label for="password">Password</label>
              <input
                type="password"
                name="password1"
                id="password1"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              />
              <!-- <p class="password-alert">*Passwords don't match</p> -->
              <!-- Error/Success Message -->
              <div class="message-container">
                <h3 id="message">Password Confirmation</h3>
              </div>
            </div>
            <div class="confirm">
              <label for="confirm">Confirm Password</label>
              <input type="password" name="password2" id="password2" />
            </div>
          </div>
        </form>
        <div class="form">
          <div class="button">
            <button id="button" type="submit" form="my-form">
              Create Account
            </button>
            <p>Already have an Account ? <span>Log in</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
